<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Nous vous remercions de votre commande">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/943c921e25.js" crossorigin="anonymous" defer></script>
    <title>Orinoco - Commande</title>
</head>
<body>
    <header class="l-header">
        <div class="l-center l-header__wrapper">
            <a href="/">
                <img src="img/orinoco-logo.png" class="img--orinoco" alt="Logo Orinoco">
            </a>
            <a class="l-header__button" href="/cart.html">
                <span class="l-header__counter apparition"></span>
                <img src="img/cart-logo.png" class="img--cart" alt="Cart Logo">
            </a>
        </div>
    </header>

    <main class="l-main l-center">
        <section class="l-biling">
            <h1 class="l-biling__title apparition" id="command">Commande :</h1>
            <span class="l-biling__info apparition">
                <span class="l-biling__pre">Nom :</span>
                <span id="lastname"></span>
            </span>
            <span class="l-biling__info apparition">
                <span class="l-biling__pre">Prénom : </span>
                <span id="firstname"></span> 
            </span>
            <span class="l-biling__info apparition">
                <span class="l-biling__pre">Ville : </span>
                <span id="city"></span> 
            </span>
            <span class="l-biling__info apparition">
                <span class="l-biling__pre">Adresse : </span>
                <span id="address"></span>
            </span>
            <span class="l-biling__info apparition">
                <span class="l-biling__pre">Prix Total : </span>
                <span id="price"></span>
            </span>
            <span class="l-biling__thank apparition">
                Merci d'avoir passé commande
            </span>
        </section>
    </main>
</body>
</html>
