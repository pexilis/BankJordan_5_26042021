<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/loadingio/loading.css@v2.0.0/dist/loading.min.css">
    <link rel="stylesheet" href="css/product.css">
</head>
<body>
    <header class="l-header">
        <div class="l-center l-header__wrapper">
            <a href="/">
                <img src="img/orinoco-logo.png" class="img--orinoco" alt="Logo Orinoco">
            </a>
            <a class="l-header__button" href="/cart.html">
                <span class="l-header__counter apparition"></span>
                <img src="img/cart-logo.png" class="img--cart" alt="Cart Logo">
            </a>
        </div>
    </header>

    <main class="l-center">
        <section class="l-product">
            <div class="l-product__img" data-place="image"></div>
            <form name="productForm" class="form--product l-product__form">
                <header class="form__header">
                    <h1>
                    </h1>
                    <span>
                    </span>
                </header>
                <div class="hook--description form__description">
                    <h2 class="hook__title">Description</h2>
                    <p class="hook__description">
                    </p>
                </div>

                <div class="form__group">
                    <label for="lenses">Lentilles</label>
                    <select name="lenses" id="lenses">
                        <option value="loading">Loading...</option>
                    </select>
                </div>
                
                <div class="form__group">
                    <label for="quantity">Quantit√©</label>
                    <select name="quantity" id="quantity">
                        <option value="loading">Loading...</option>
                    </select>
                </div>

                <div class="form__price">
                    <span class="apparition"></span>
                </div>
                

                <button class="form__button btn btn--green">
                    <span class="btn__text">
                        Ajouter au panier
                    </span>
                    <span class="position">
                        <span class="btn__loader ld ld-ball ld-flip-h"></span>
                    </span>
                </button>
            </form>
        </section>
    </main>

    <footer class="l-footer">
        <div class="l-center l-footer__wrapper">
            <img src="img/orinoco-logo.png" class="img--orinoco" alt="Logo Orinoco">
            <nav>
                <a href="index.html">Accueil</a>
                <a href="cart.html">Panier</a>
            </nav>
        </div>
    </footer>

    <script src="js/view/product.js" type="module"></script>
</body>
</html>
