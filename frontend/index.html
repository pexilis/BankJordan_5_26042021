<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Que vous soyez un simple utilisateur d'appareil photo ou un photographe chevroné Orinoco est fait pour vous. Retrouvez les appareils photos vintages simplement et rapidement chez Orinoco">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/943c921e25.js" crossorigin="anonymous" defer></script>
    <title>Orinoco - Des cameras vintages avec un excellent rapport qualité prix</title>
</head>
<body>
    <header class="l-header">
        <div class="l-center l-header__wrapper">
            <a href="./">
                <img src="img/orinoco-logo.png" class="img--orinoco" alt="Logo Orinoco">
            </a>
            <a class="l-header__button" href="./cart.html">
                <span class="l-header__counter apparition"></span>
                <img src="img/cart-logo.png" class="img--cart" alt="Cart Logo">
            </a>
        </div>
    </header>


    <main class="l-center">
        <section class="l-presentation">
            <h1 class="apparition">Nos appareils photos en vente</h1>
            <div>
                <div data-place="0"></div>
                <div data-place="1"></div>
                <div data-place="2"></div>
                <div data-place="3"></div>
                <div data-place="4"></div>
            </div>
        </section>
    </main>

    <footer class="l-footer">
        <div class="l-center l-footer__wrapper">
            <img src="img/orinoco-logo.png" class="img--orinoco" alt="Logo Orinoco">
            <nav>
                <a href="./index.html">Accueil</a>
                <a href="./cart.html">Panier</a>
            </nav>
        </div>
    </footer>


    <div class="wrapper--modal apparition">
        <div class="wrapper__content">
            <div class="modal apparition">
                <i class="fas fa-times modal__close"></i>
                <h4 class="modal__title">Erreur !</h4>
                <p class="modal__description">
                </p>
            </div>
        </div>
    </div>

    <template id="templateCard">
        <a href="./" class="card--article" tabindex="0">
            <div class="card__img">
                <img class="card__img" src="img/cart-logo.png" alt="">
            </div>
            <header class="card__header">
                <h2></h2>
                <span></span>
            </header>
        </a>
    </template> 
</body>
</html>
